<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Millonario â€” VersiÃ³n TV</title>
  <link href="https://fonts.googleapis.com/css2?family=Merriweather:wght@300;400;700&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <div class="app">
    <aside class="ladder" aria-hidden="true" id="ladder"></aside>

    <main class="stage">
      <header class="topbar">
        <div class="guarantee">Ganancia Asegurada: <span id="safeAmt">$16,000</span></div>
        <div class="prize" id="currentPrize">$32,000</div>
      </header>

      <section class="question-card">
        <div class="question-wrap">
          <h2 id="questionTitle">Cargando pregunta...</h2>

          <div class="timer-wrap">
            <svg class="timer-svg" viewBox="0 0 120 120">
              <circle class="timer-bg" cx="60" cy="60" r="50"></circle>
              <circle class="timer-progress" cx="60" cy="60" r="50" stroke-dasharray="314" stroke-dashoffset="314"></circle>
            </svg>
            <div class="timer-number" id="timerNumber">35</div>
          </div>

          <div class="answers" id="answers">
            <!-- botones generados por JS -->
          </div>
        </div>

        <div class="lifelines">
          <button class="lifeline" id="lf-5050" title="50:50">50%</button>
          <button class="lifeline" id="lf-call" title="Llamada">Llamada</button>
          <button class="lifeline" id="lf-aud" title="PÃºblico">PÃºblico</button>
        </div>
      </section>
    </main>

    <!-- Intro overlay -->
    <div id="introOverlay" class="intro-overlay">
      <video id="introVideo" muted playsinline>
        <source src="assets/intro.mp4" type="video/mp4">
      </video>
      <div class="intro-controls">
        <button id="soundBtn" class="btn accent">ğŸ”Š Activar sonido</button>
        <button id="skipBtn" class="btn">â­ Omitir intro</button>
      </div>
    </div>

    <!-- audios -->
    <audio id="sTick" src="assets/tick.mp3" preload="auto"></audio>
    <audio id="sSusp" src="assets/suspense.mp3" preload="auto" loop></audio>
    <audio id="sSelect" src="assets/select.mp3" preload="auto"></audio>
    <audio id="sCorrect" src="assets/correct.mp3" preload="auto"></audio>
    <audio id="sWrong" src="assets/wrong.mp3" preload="auto"></audio>
    <audio id="sAudience" src="assets/audience.mp3" preload="auto"></audio>

    <div id="confetti" aria-hidden="true"></div>
  </div>

  <script src="index.js"></script>
</body>
</html>

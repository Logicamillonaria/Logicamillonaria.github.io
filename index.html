<!DOCTYPE html>

  <!-- FAVICONS -->

  <link rel="icon" type="image/png" sizes="192x192" href="./assets/favicon.png" />

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32.png" />
  <!-- Apple touch (opcional, usa el mismo 192 si no tienes otro) -->

  <!-- manifest opcional si luego quieres PWA -->
  <!-- <link rel="manifest" href="./manifest.webmanifest"> -->

  <!-- Fuentes (Inter + Merriweather) -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Merriweather:wght@700&display=swap" rel="stylesheet" />

  <!-- Estilos -->
  <link rel="stylesheet" href="./index.css" />
</head>
<body>
  <!-- Canvas de chispas de fondo (animaciÃ³n) -->
  <canvas id="bg-sparks" aria-hidden="true"></canvas>

  <div id="root" class="app">
    <!-- Escalera -->
    <aside id="ladder" class="ladder" aria-label="Escalera de premios"></aside>

    <!-- Escenario principal -->
    <main class="stage" role="main">
      <h1 class="brand" aria-label="TÃ­tulo del juego">LÃ³gica millonaria</h1>

      <div class="topbar" aria-label="Barra superior">
        <div class="guarantee">Asegurado: <span id="safeAmt">$0</span></div>
        <div class="prize" id="currentPrize">$0</div>
      </div>

      <section class="question-card" aria-labelledby="questionTitle">
        <!-- Temporizador circular -->
        <div class="timer-wrap" aria-live="polite" aria-label="Temporizador">
          <svg class="timer-svg" viewBox="0 0 120 120">
            <circle class="timer-bg" cx="60" cy="60" r="54"></circle>
            <circle class="timer-progress" id="timerProgress" cx="60" cy="60" r="54" stroke-dasharray="339.292" stroke-dashoffset="0"></circle>
          </svg>
          <div class="timer-number" id="timerNumber">35</div>
        </div>

        <!-- Pregunta -->
        <div class="question-wrap">
          <h2 id="questionTitle">Cargando pregunta...</h2>
        </div>

        <!-- Respuestas -->
        <div class="answers" id="answers" role="group" aria-label="Opciones de respuesta"></div>

        <!-- Comodines -->
        <div class="lifelines" aria-label="Comodines">
          <button class="lifeline" id="lf-5050" type="button" aria-label="50/50"><span>50/50</span></button>
          <button class="lifeline" id="lf-call" type="button" aria-label="Llamada"><span>ğŸ“ Llamada</span></button>
          <button class="lifeline" id="lf-aud" type="button" aria-label="PÃºblico"><span>ğŸ‘¥ PÃºblico</span></button>
          <button class="lifeline" id="skipBtn" type="button" aria-label="Omitir intro"><span>â­ Omitir intro</span></button>
          <button class="lifeline" id="soundBtn" type="button" aria-label="Activar sonido"><span>ğŸ”Š Sonido</span></button>
        </div>
      </section>
    </main>
  </div>

  <!-- Overlay de introducciÃ³n con video (se muestra al inicio) -->
  <div class="intro-overlay" id="introOverlay">
    <div class="intro-shell">
      <video id="introVideo" preload="auto" playsinline controls poster="">
        <source src="./assets/intro.mp4" type="video/mp4" />
        Tu navegador no soporta video HTML5.
      </video>
      <div class="intro-controls">
        <button class="btn" id="skipBtn2" type="button">â­ Omitir</button>
        <button class="btn accent" id="soundBtn2" type="button">ğŸ”Š Activar sonido</button>
      </div>
    </div>
  </div>

  <!-- MenÃº estilizado al perder / finalizar (oculto por defecto; JS lo muestra con .show) -->
  <div class="menu-overlay" id="gameMenu">
    <div class="menu-card" role="dialog" aria-modal="true" aria-labelledby="menuTitle">
      <h3 id="menuTitle">Fin de la partida</h3>
      <p id="menuSubtitle">Tu premio acumulado: <strong id="menuPrize">$0</strong></p>
      <div class="menu-actions">
        <button class="btn accent" id="btnRetry" type="button">ğŸ” Reintentar</button>
        <button class="btn" id="btnExit" type="button">ğŸ Salir</button>
      </div>
    </div>
  </div>

  <!-- Audios (coloca tus archivos en assets/sfx/) -->
  <audio id="sTick"     src="./assets/sfx/tick.mp3"     preload="auto"></audio>
  <audio id="sSusp"     src="./assets/sfx/suspense.mp3" preload="auto" loop></audio>
  <audio id="sSelect"   src="./assets/sfx/select.mp3"   preload="auto"></audio>
  <audio id="sCorrect"  src="./assets/sfx/correct.mp3"  preload="auto"></audio>
  <audio id="sWrong"    src="./assets/sfx/wrong.mp3"    preload="auto"></audio>
  <audio id="sAudience" src="./assets/sfx/audience.mp3" preload="auto"></audio>

  <div id="confetti" aria-hidden="true"></div>

  <!-- LÃ³gica -->
  <script src="./index.js" defer></script>
</body>
</html>
